<div class="header">
  <app-header></app-header>
</div>
<div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../../../../assets/images/contact-us-A.jpg"
        class="d-block w-100"
        alt="Banner Image"
      />
      <div
        class="carousel-caption d-none d-md-block text-uppercase text-left"
        data-aos="fade-up"
      >
        <h1 class="h1 font-weight-bold">Conatct Us</h1>
      </div>
    </div>
  </div>

  <form class="contact-form" (submit)="sendEmail($event)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        name="name"
        placeholder="Your full name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="your@email.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Your message..."
        required
      ></textarea>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
